name: Run HLTB Scraper and Upload CSV

on:
  workflow_dispatch:  # allows manual trigger
  schedule:
    - cron: '0 1 * * 0'  # every Sunday at 01:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“… Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸƒ Run scraper
        run: npm start

      - name: ğŸ“¤ Upload CSV artifact
        uses: ncipollo/release-action@v1
        if: success()
        with:
          makeLatest: true
          removeArtifacts: true
          artifacts: howlongtobeat_games.csv
          commit: ${{ github.sha }}
          tag: "scrape-${{ steps.date.outputs.date }}"
          name: "Weekly Scrape - ${{ steps.date.outputs.date }}"
